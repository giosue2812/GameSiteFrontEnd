<ng-container *ngIf="userService.isLoading$|async;else elseBlock">
  <app-spinner></app-spinner>
</ng-container>
<ng-template #elseBlock>
<form [formGroup]="profilUserForm" (ngSubmit)="onSubmitForm()">
  <div class="card p-5" style="width: 70%;margin: 15%">
    <div class="card-body">
      <h5 class="card-title">Profil</h5>
      <ng-container *ngFor="let item of userModels">
        <div class="mb-3 row">
          <label for="username" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="item.email" type="email" id="username" formControlName="email">
          </div>
        </div>
        <div class="mb-3 row">
        <label for="nom" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="item.nom" type="text" id="nom" formControlName="name">
        </div>
      </div>
        <div class="mb-3 row">
        <label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="item.prenom" type="text" id="prenom" formControlName="prenom">
        </div>
      </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-5 col-form-label">Indiquer votre mot de passe ou un nouveau</label>
          <input class="form-control" type="password" id="password" formControlName="password">
        </div>
      </ng-container>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="profilUserForm.invalid">Record</button>
  </div>
</form>
</ng-template>
