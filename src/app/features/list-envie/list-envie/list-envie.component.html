<h3 class="display-3">Liste d'Envie</h3>
<ng-container *ngIf="listEnvieService.isLoading$|async;else elseBlock">
  <app-spinner></app-spinner>
</ng-container>
<ng-template #elseBlock>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titre</th>
      <th scope="col">Description</th>
      <th scope="col">Date de Sortie</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let item of listEnvie|slice:(page-1) * pageSize:(page-1) * pageSize + pageSize">
    <tr>
      <th scope="row"><a routerLink="../game/detail/{{item.id}}"><img src="{{item.image}}" class="d-block w-100 position-relative" alt="..."></a></th>
      <th class="titre">{{item.nom}}</th>
      <th>{{item.description}}</th>
      <th>{{item.date_sortie|date: 'd-MM-yyyy'}}</th>
      <th><a routerLink="../game/edit/{{item.id}}" class="btn btn-primary">Editer</a></th>
    </tr>
    </tbody>
  </table>
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="listEnvie.length"
  ></ngb-pagination>
</ng-template>
